<div class="container">
  <h1>Page Not Found</h1>
  <p>Trying to find something? We may still be able to help...</p>
  <p>If this was a location-based page, we will attempt to redirect you automatically.</p>
</div>

<script>
(function() {
  const path = window.location.pathname.replace(/\/+$/, "");
  const parts = path.split("/").filter(Boolean);

  // Case: /us/tx â†’ /us/texas/
  if (parts.length === 2 && parts[0] === "us") {
    const stateSlug = parts[1].toLowerCase();

    // This mapping will be expanded inline by Jekyll when we hydrate it below
    const stateMap = {
      {% for key,value in site.data.us_states %}
      "{{ key }}": "{{ value | slugify }}",
      {% endfor %}
    };

    if (stateMap[stateSlug]) {
      window.location.replace(`/us/${stateMap[stateSlug]}/`);
      return;
    }
  }

  // You could add more redirect heuristics here later fo counties, etc.

})();
</script>
